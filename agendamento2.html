<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Data | Barbearia Premium</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      height: 100vh; 
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #3a3a3a 100%); 
      color: #f0f0f0; 
    }
    .page { 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      padding: 0 20px;
      position: relative;
    }
    h1 { 
      font-size: clamp(2.5rem, 6vw, 4rem); 
      margin-bottom: 8vh; 
      font-weight: 300; 
      text-align: center;
      text-shadow: 0 0 30px rgba(224, 160, 128, 0.5);
    }
    .service-info {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(45,45,45,0.95);
      padding: 20px 30px;
      border-radius: 20px;
      font-size: 1.2rem;
      backdrop-filter: blur(15px);
      border: 1px solid #e0a080;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .datetime-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 2000px;
      width: 100%;
      padding: 0 10%;
    }
    .input-group {
      background: linear-gradient(145deg, rgba(53,53,53,0.8), rgba(45,45,45,0.9));
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      border: 2px solid transparent;
      transition: all 0.4s ease;
      backdrop-filter: blur(15px);
    }
    .input-group:hover { border-color: #e0a080; transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    .input-group.valid { border-color: #ffd700; background: linear-gradient(145deg, rgba(224,160,128,0.2), rgba(45,45,45,0.9)); }
    .input-group label {
      display: block;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      margin-bottom: 20px;
      color: #e0a080;
      font-weight: 500;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 20px;
      background: rgba(26,26,26,0.9);
      border: 2px solid #555;
      border-radius: 15px;
      color: #f0f0f0;
      font-size: 1.6rem;
      text-align: center;
      transition: all 0.3s ease;
    }
    .input-group input:focus, .input-group select:focus {
      outline: none;
      border-color: #e0a080;
      box-shadow: 0 0 20px rgba(224,160,128,0.3);
    }
    .nav-buttons {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    button { 
      padding: 18px 40px; 
      background: linear-gradient(45deg, #e0a080, #ffd700); 
      color: #1a1a1a; 
      border: none; 
      border-radius: 50px; 
      font-size: 1.2rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-shadow: 0 10px 30px rgba(224,160,128,0.4);
      min-width: 160px;
    }
    button:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 15px 40px rgba(224,160,128,0.6); }
    button:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }
  </style>
</head>
<body>
  <div class="page">
    <div class="service-info" id="serviceInfo"></div>
    <h1>Data e Horário</h1>
    <div class="datetime-grid">
      <div class="input-group" id="dateGroup">
        <label>Data</label>
        <input type="date" id="data" min="2026-02-04">
      </div>
      <div class="input-group" id="timeGroup">
        <label>Horário</label>
        <select id="horario">
          <option value="">Escolha o horário</option>
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
        </select>
      </div>
    </div>
    <div class="nav-buttons">
      <button id="backBtn">← Voltar</button>
      <button id="nextBtn" disabled>Confirmar Agendamento →</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const service = urlParams.get('servico') || '';
    const price = urlParams.get('preco') || '';
    document.getElementById('serviceInfo').innerHTML = `
      <strong>${service.replace('_', ' + ').toUpperCase()}</strong><br>
      <span style="color: #ffd700; font-size: 1.1rem;">R$ ${price}</span>
    `;

    const dateInput = document.getElementById('data');
    const timeSelect = document.getElementById('horario');
    const dateGroup = document.getElementById('dateGroup');
    const timeGroup = document.getElementById('timeGroup');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');

    function validateInputs() {
      const dateValid = dateInput.value && new Date(dateInput.value) >= new Date('2026-02-04');
      const timeValid = timeSelect.value;
      
      dateGroup.classList.toggle('valid', dateValid);
      timeGroup.classList.toggle('valid', timeValid);
      nextBtn.disabled = !(dateValid && timeValid);
    }

    dateInput.addEventListener('change', validateInputs);
    timeSelect.addEventListener('change', validateInputs);

    backBtn.addEventListener('click', () => {
      window.location.href = 'agendamento.html';
    });

    nextBtn.addEventListener('click', () => {
      const params = new URLSearchParams({
        servico: service,
        preco: price,
        data: dateInput.value,
        horario: timeSelect.value
      });
      window.location.href = `óbrigado.html?${params.toString()}`;
    });
  </script>
</body>
</html>
