<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado! | Barbearia Premium</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      height: 100vh; 
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #3a3a3a 100%); 
      color: #f0f0f0; 
    }
    .page { 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      padding: 0 20px;
      text-align: center;
    }
    h1 { 
      font-size: clamp(3rem, 8vw, 5rem); 
      margin-bottom: 5vh; 
      font-weight: 300; 
      text-shadow: 0 0 40px rgba(76, 175, 80, 0.6);
    }
    .success-card {
      background: linear-gradient(145deg, rgba(76,175,80,0.2), rgba(45,45,45,0.95));
      border: 2px solid #4CAF50;
      border-radius: 30px;
      padding: 60px 50px;
      max-width: 700px;
      width: 90%;
      backdrop-filter: blur(20px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
      margin-bottom: 8vh;
    }
    .summary {
      background: rgba(45,45,45,0.7);
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      border-left: 5px solid #e0a080;
    }
    .summary h3 { color: #e0a080; font-size: 1.5rem; margin-bottom: 15px; }
    .summary div { font-size: 1.3rem; margin: 10px 0; }
    .summary .price { color: #ffd700; font-size: 1.6rem; font-weight: 700; }
    button { 
      padding: 20px 50px; 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      color: white; 
      border: none; 
      border-radius: 50px; 
      font-size: 1.4rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.4s ease; 
      box-shadow: 0 15px 40px rgba(76,175,80,0.4);
    }
    button:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 20px 50px rgba(76,175,80,0.6); }
  </style>
</head>
<body>
  <div class="page">
    <h1>✅ Agendamento Confirmado!</h1>
    <div class="success-card">
      <div class="summary" id="resumo"></div>
      <p style="font-size: 1.3rem; margin-top: 20px;">
        Você receberá um SMS e WhatsApp com os detalhes.
      </p>
    </div>
    <button onclick="window.location.href='agendamento.html'">← Voltar ao Início</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const service = urlParams.get('servico')?.replace('_', ' + ') || 'Serviço';
    const price = urlParams.get('preco') || '0';
    const data = urlParams.get('data') || '';
    const horario = urlParams.get('horario') || '';
    
    const dataBR = data ? new Date(data + 'T00:00:00').toLocaleDateString('pt-BR') : 'Data';
    
    document.getElementById('resumo').innerHTML = `
      <h3>Seu Agendamento</h3>
      <div><strong>Serviço:</strong> ${service.toUpperCase()}</div>
      <div><strong>Data:</strong> ${dataBR}</div>
      <div><strong>Horário:</strong> ${horario}</div>
      <div class="price"><strong>Total: R$ ${price}</strong></div>
    `;
  </script>
</body>
</html>
