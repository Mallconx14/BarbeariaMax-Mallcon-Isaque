<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4d4d4d;
    }

    .container {
      max-width: 320px;
      margin: 80px auto;
      background: #333333;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #d3d3d3;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 40px;
      font-family: Times New Roman;
      color: #ffffff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #666666;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: Times New Roman;
      font-size: 20px;
      border-radius: 10px;
    }

    button:hover {
      background: #666666;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
